<div id="div_raid_create">
	<p>
	<label for="drives_to_add"><%: Drives to add %></label>
	<input name="drives_to_add"
	       id="drives_to_add"
	       readonly="readonly"
	       type="text"
	       value="" />
	</p>

	<p>
	<label for="logical_level"><%: Logical RAID level %></label>
	<!-- TODO: checkboxes -->
	<select name="logical_level" size="1">
		<% for _, raidlevel in ipairs( raidlevels ) do %>
			<option value="<%= raidlevel %>"><%= raidlevel %></option>
		<% end %>
	</select>
	</p>

	<p>
	<input name="submit_logical_add"
	       type="submit"
	       value="<%: Add logical %>" />
	</p>
</div>
