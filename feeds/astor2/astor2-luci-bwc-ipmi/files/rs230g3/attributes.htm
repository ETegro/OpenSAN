<%
NETWORK_SPEED_COLORMAP = {
	[0] = "gray",
	[10] = "red",
	[100] = "orange",
	[1000] = "green"
}

for template_id,_ in pairs( data ) do
	local entity = data[ template_id ]
	entity.opacity = "0.3"
	if entity.link ~= nil then
		entity.color = NETWORK_SPEED_COLORMAP[ entity.speed or 0 ]
	end
end
%>
