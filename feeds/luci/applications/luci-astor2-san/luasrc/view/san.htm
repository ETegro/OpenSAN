<%+header%>

<%
require( "sha1" )

HASH_CASH = {}
function sha1cache( data )
	if not HASH_CASH[ data ] then HASH_CASH[ data ] = sha1( data ) end
	return HASH_CASH[ data ]
end
%>

<% if message_error then %>
	<p class="error"><%= message_error %></p>
<% end %>
